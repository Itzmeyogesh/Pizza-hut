<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <title>Pizza Hut</title>
</head>
<body background="https://ak.picdn.net/shutterstock/videos/25202513/thumb/1.jpg" style="background-repeat: no-repeat;  background-size: 140%;">
    <div>
    <!--Pizza Hut logo part-->
    <div class="first">
        <h1>PIZZA HUT</h1>
        <img class="logo" src="./logo.png" alt="Pizza Hut Logo" width="100px">
        <p style="color: black;">THE <b>FLAVOUR</b> OF <B>NOW</B> </p>
    </div>
    <br>
    <br>
    <!--Cover Picture Part-->
    <div class="second">
        <img class="cover" src="./Cover.jpg" alt="Cover Photo" width="120px">
        
    </div>

    <!--Information taking part-->
    
    <div class="third">
        <h2 style="font-family: 'Courier New', Courier, monospace; font-weight: bolder;">Enter Your Contact Details</h2>
        <hr>
        <div>
        <form action="">
            <br>
            <p><b> Name:</b> <input type="text" name="name" required placeholder="Anup Mehra"> </p>
            <p><b>Mobile No.:</b> <input type="number" name="mobile" required placeholder="9874565XX"></p>
            <p><b>Address:</b> <textarea name="address" id="address" cols="70" rows="3" placeholder="Enter Your Address"></textarea></p>
            <p><b>Pizza Type :</b>
                <select name="type" id="type">
                    <option value="#">--Select Your Pizza--</option>
                    <option value="#">Margherita Pizza</option>
                    <option value="#">Tandoori Paneer</option>
                    <option value="#">Veggie Supreme</option>
                    <option value="#">Double Paneer Supreme</option>
                    <option value="#">Chicken Supreme</option>
                    <option value="#">Chicken Tikka Supreme</option>
                    <option value="#">Triple Chicken Feast</option>
                </select>
            </p>
        </div>
        <br>
        
            <label><input type="checkbox" class="small" required><small> I want to receive promotion mails and new pizza recpies.</small></label>
            <br>


        </form>
        <label for="terms"><small> By Clicking the submit button, you agree to our <span>Terms & Conditions</span> and <span>Privacy Policy.</span></small></label>
        <br>
        <br>
        <form action="">
            <input type="submit" value="Submit">
        </form>
    </div>
    <br>
    <br>
    <hr>
    <footer>
        <marquee behavior="" direction="left">
            THANK YOU FOR VISITING MY SITE.
        </marquee>
    </footer>
    
</body>
</html>
